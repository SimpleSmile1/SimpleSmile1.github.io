<h3 style=" text-align:center ">linux命令</h3>
<span>
①1、startx 进入图形界面 2、shutdown -h now 立刻进行关机 3、shutdown -r now / reboot 现在重新启动计算机 4、su- 命令切换用户<br/>
②用vi编辑器在linux下开发java程序: 步骤：1、输入vi hello.java 2、输入i进入插入模式 3、输入esc进入命令模式 4、输入wq表示退出并保存 q！表示退出不保存。<br/>
③1、gcc是c语言的编译命令  2、ls/dir命令查看当前目录文件 3、ls -l命令查看文件详细列表 <br/>
