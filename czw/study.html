<p>&emsp;1.PHP和HTML可以混写 &emsp;&emsp;2.PHP变量的数据类型是变化的&emsp;&emsp; 3.PHP变量的数据类型是由运行时的上下文决定</p>
<p>&emsp;变量总是属于某种类型 变量是具体的 类型是抽象的</p>
<p>&emsp;代码的健壮性、代码的可扩展性、代码的安全性、代码的效率（并发、速度）</p>
<p>&emsp;PHP中$a变量没有赋值时 var_dump($a)输出一个NULL</p>
<p>&emsp;PHP中的整数都是有符号的，php不支持无符号的数</p>
<p>&emsp;PHP中定义字符串可以用双引号或者单引号</p>
<p>&emsp;在PHP中当一个变量包含在双引号中时，会输出它的值，而包含在单引号中时输出其字符本身</p>
